        let currentQuestion = 0;
        const scores = { A: 0, B: 0, C: 0 };
        let userAnswers = {}; 
        
        function updateDebugScores() {
            const debugScoresElement = document.getElementById('debug-scores');
            const formattedScores = `
        A: ${scores.A}, B: ${scores.B}, C: ${scores.C}`;
            debugScoresElement.textContent = formattedScores.trim();
        }
        
        function displayQuestion() {
            const quizElement = document.getElementById('quiz');
            const question = questions[currentQuestion];
            if (question) {
                let html = `<p>${question.question}</p>`;
                if (question.image) {
                    html += `<img src="${question.image}" alt="Question ${currentQuestion + 1}">`;
                }
                for (const option in question.answers) {
                    html += `<button class="large-rectangular" value="${option}" id="${option}">${question.answers[option].text}</button>`;
                }
                quizElement.innerHTML = html;
                attachButtonClickHandlers();
            }
        }
        
        document.getElementById('start-button').addEventListener('click', function() {
            document.getElementById('start-page').style.display = 'none';
            document.getElementById('quiz-page').style.display = 'block';
            currentQuestion = 0;
            userAnswers = {}; 
            displayQuestion();
        });
        
        function attachButtonClickHandlers() {
            const choiceButtons = document.querySelectorAll('.large-rectangular');
            choiceButtons.forEach((button) => {
                button.addEventListener('click', handleAnswer);
            });
        }
        
        function handleAnswer(event) {
            const selectedOption = event.target;
            const answerKey = selectedOption.value;
            const question = questions[currentQuestion];
            const answer = question.answers[answerKey];
            
            
            for (const dimension in answer.scores) {
                scores[dimension] = (scores[dimension] || 0) + answer.scores[dimension];
            }
            updateDebugScores(); 
        
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                showResult();
            }
        }
        
        function showResult() {
            const resultElement = document.getElementById('result');
            const resultTextContainer = document.querySelector('.result-text');
            const resultTextContainer2 = document.querySelector('.result-text2');
            const resultImage = document.getElementById('result-image');
        
            let result = '';
            let topscore = [];
            if (scores.A >= scores.B && scores.A >= scores.C) topscore.push('A');
            if (scores.B >= scores.A && scores.B >= scores.C) topscore.push('B');
            if (scores.C >= scores.A && scores.C >= scores.B) topscore.push('C');
            result = topscore[Math.floor(Math.random() * topscore.length)];
        
            const personalityData = resultOptions[result];
            if (personalityData) {
                resultTextContainer.innerHTML = `${personalityData.text}`;
                resultTextContainer2.innerHTML = `${personalityData.text2}`;
                resultImage.src = "IMG/Heh/" + personalityData.image;
                resultImage.alt = `${personalityData.image} Image`;
            }
        
            document.getElementById('quiz').style.display = 'none';
            resultElement.style.display = 'block';
        }
        
        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = {};
            document.getElementById('result').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            displayQuestion();
        }
